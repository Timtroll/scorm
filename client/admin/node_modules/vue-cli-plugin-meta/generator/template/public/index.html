<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <%if (options.googleAnalytics!=='') { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= options.googleAnalytics %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', '<%= options.googleAnalytics %>');
    </script>
  <% } %>

  <meta property="og:title" content="<%= options.projectName %>">
  <meta property="og:description" content="<%= options.description %>">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="<%= options.url %>" />
  <meta property="og:image" content="<%= options.url %><% if(options.url.match(/\/$/) == null) {%>/<% } %><%= options.socialImage %>">

  <meta name="twitter:card" content="summary_large_image">
  <% if (options.twitterHandle!='') { %><meta name="twitter:site" content="@<%= options.twitterHandle %>"><% } %>
  <meta property="twitter:title" content="<%= options.projectName %>">
  <meta property="twitter:description" content="<%= options.description %>">
  <meta property="twitter:image:src" content="<%= options.url %><% if(options.url.match(/\/$/) == null) {%>/<% } %><%= options.socialImage %>">

  <link rel="shortcut icon" href="<%%= webpackConfig.output.publicPath %%>favicon.ico">
  <title><%= options.projectName %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= options.projectName %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
